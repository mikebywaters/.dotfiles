- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- create:
   - ~/.nvm

- link:
    ~/.zshrc: { path: .zshrc }

- shell:
    - [. $HOME/.dotfiles/brew.sh, Installing packages]
    - [. $HOME/.dotfiles/brew-cask.sh, Installing applications]
    - [. $HOME/.dotfiles/macos.sh, Setting preferences]