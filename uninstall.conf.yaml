- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true
- shell:
    - [. $HOME/.dotfiles/brew/uninstall.sh, Uninstalling Homebrew]
    - [sudo rm ~/.nvm, Remove .nvm]
    - [sudo rm ~/.zshrc, Remove .zshrc]
    - [sudo rm -rf /Library/Developer/CommandLineTools, Uninstall xcode tools]
- clean: ['~']